<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-primary">Atualizar Postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="titulo" class="col-form-label">Título</label>
            <input
              [(ngModel)]="postagem.titulo"
              name="titulo"
              type="text"
              class="form-control"
              id="titulo"
              placeholder="Digite o título"
            />
          </div>
          <div class="form-group">
            <label for="texto" class="col-form-label">Texto</label>
            <textarea
              [(ngModel)]="postagem.texto"
              class="form-control"
              name="texto"
              id="texto"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="texto"
              >Escolha um tema ou
              <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>:
            </label>
            <select
              [(ngModel)]="idTema"
              name="tema"
              class="form-control"
              id="tema"
              (change)="findByIdTema()"
            >
              <!-- Para que a rota tema funcione aqui, após a criação do componente tema (ng g c tema), é criado a rota tem em app.routing.module.ts-->
              <option *ngFor="let item of listaTemas" value="{{ item.id }}">
                <!--Criou um for para criar uma lista de temas, lincando o id pelo ngModel = idTema a descrição, item.descricao, ( nome do tema)-->
                {{ item.descricao }}
              </option>
            </select>
          </div>
        </form>
        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-primary" (click)="atualizar()">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
