<div class="container mb-5 mt-5">

  <div class="row">

    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
      <div class="row d-flex justify-content-center">

        <div class="col-md-10">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Sua nome" >
          </div>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário ">
          </div>
          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="confirmaSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)"> <!--Ao escolher um select, você muda o tipo de usuário e com isto, o evento deve ser change. O $event irá pegar o valor do value-->
              <option>Selecione o tipo de usuário:</option>
              <option value="normal">normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn mr-4 text-light" style="background-color:#8c836b;" routerLink='/inicio'>Cancelar</button> <!--routerLink: direcionando para página entrar, estando na página cadastrar-->
            <button type="submit" class="btn text-light" style="background-color: #4b75e7 ;" (click)="atualizar()">Atualizar</button> <!--o botão cadastrar chama o método cadastrar por meio do evento clique-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
