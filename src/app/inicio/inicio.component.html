<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6 text-white">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="fs-54"> Seja bem vindo(a)!</h1>
          <h5 class="fs-18">Expresse aqui os seus pensamentos e opiniões!</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6 ">
          <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button> <!--O botão irá abrir o modal devido as propriedades ata-toggle="modal" data-target="#novaPostagem" -->
          <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a> <!-- Para que este href funcione e deslize até nav bar postagem, é necessário add import { HashLocationStrategy, LocationStrategy }  em app.module.ts-->
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img src="../../assets/img/howl0452modificada.jpg" alt="Enviar Menssagem"class="img-fluid center">
    </div>
  </div>
</div>

<!--Navbar-->
<div class="container mb-5 mt-5" id="postagens"> <!-- o id postagens é referenciado no href de nova postagem-->
  <nav>
    <div class="nav nav-tabs d-flex justify-content-center font-weight-bold" id="nav-tab" role="tablist">
      <a class="nav-link active text-secondary" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens</a> <!-- nav-link active: a primeira a ser mostrada-->
      <a class="nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>
      <a class="nav-link text-secondary font-weight-bold" id="nav-postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab" aria-controls="nav-postagemTema" aria-selected="false">Postagens por Tema</a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">Todas as Postagens</div>
    <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas Postagens</div>
    <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="nav-postagemTema-tab">Postagens por Tema</div>
  </div>
</div>
<!--Modal-->
<div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="titulo" class="col-form-label">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>
          <div class="form-group">
            <label for="texto" class="col-form-label">Texto</label>
            <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
            <select name="tema" class='form-control' id="tema"> <!-- Para que a rota tema funcione aqui, após a criação do componente tema (ng g c tema), é criado a rota tem em app.routing.module.ts-->
              <option value="">Temas</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" style="background-color:#8c836b;" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn" style="background-color: #4b75e7;">Publicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
